<!doctype html>
<html lang="en" ng-app="bowlingScoreApp">
<head>
  <title>Bowling Score Calculator</title>

  <!-- Sematic Theme Style -->
  <link rel="stylesheet" href="styles/semantic.min.css">

  <!-- Application Specfic Styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-controller="scoreController">

  <main class="ui page grid" >
    <div class="row">
      <div class="column">

        <h1 class="ui header">Bowling Score Calculator</h1>
        <div class="ui stacked segment">

          <!-- Button Menu Selection -->
          <div class="ui right aligned grid">
            <div class="right floated right aligned six wide column">

              <div class="ui element" ng-show="players.length">
                <div class="ui buttons">
                  <div class="ui button">Add Score</div>
                  <div class="or"></div>
                  <div class="ui positive button">Random Score</div>
                </div>
              </div>
            </div>

            <div class="left floated left aligned six wide column">
              <div class="ui element">
                <a class="ui primary button" ng-href='#here' ng-click='add_player()' ><i class="user icon"></i> Add Player</a>
                <div class="ui button"><i class="undo icon"></i> Reset</div>
              </div>
            </div>

          </div>
          <!-- /Button Menu -->

          <div class="ui secondary segment" ng-repeat="player in players">
            {{player.name}}
          </div>

        </div>
      </div>
    </div>  
  </main>


  <!-- Javascript Libs -->
  <script src="libs/jquery-1.11.2.min.js"></script>
  <script src="libs/semantic.min.js"></script>
  <script src="libs/angular.min.js"></script>
  <script src="libs/transition.js"></script>
  <script src="libs/modal.js"></script>

  <!-- Javascript App -->
  <script src="js/player.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
